<div class="container">
    <div class="main">

        <div class="heads">
            <div class="head">
                Home
            </div>

            <div class="head1">
                / My Wishlist
            </div>
        </div>

        <div class="body">
            <mat-card>
                <div class="name">
                    My Wishlist({{count}})
                </div>
                <div class="cart" *ngFor="let wish of Wish">

                    <div class="img">
                        <img src="../../../assets/getBook/Image 13.png">
                    </div>
                    <br><br>

                    <div class="name1">
                        {{wish.product_id.bookName}}
                    </div>

                    <div class="author">
                        by {{wish.product_id.author}}
                    </div>

                    <div class="price">
                        Rs. {{wish.product_id.price}}
                    </div>

                    <div class="discount">
                        <del>Rs. {{wish.product_id.discountPrice}}</del>
                    </div>

                    <div class="remove" style="margin-top: -20px;">
                        <span (click)="removes(wish)" class="material-symbols-outlined">
                            delete
                        </span>
                    </div>
                </div>
            </mat-card>
        </div>
    </div>
</div>
